<div class="main-div">
<mat-card >
	<mat-card-title class="title">
        
		Login Credentials
	</mat-card-title>

	<mat-card-content>
		<form [formGroup]="registration" >


			<mat-form-field class="input" appearance="outline">
				<input matInput placeholder="Enter the email-id "  formControlName="email">
			</mat-form-field><br/>
	
			<mat-form-field class="input" appearance="outline">
				<input matInput placeholder="Enter the Password" formControlName="password">
			</mat-form-field>
			<div class="button">
				<button  mat-raised-button >cancel</button>
				<button  mat-raised-button (click)="Onsubmit()" color="warn" style="margin-left:55px;">submit</button>
	
			</div>
		</form>

	</mat-card-content>
</mat-card>
</div>
